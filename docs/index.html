<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'User Interface Design in Computerspielen',
            repo: 'https://github.com/UniRegensburg/User-Interface-Design-In-Computer-Games',
            homepage: 'home.md',
            themeColor: '#9c004b',
            loadNavbar: true,
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            search: {
                placeholder: 'Nach Inhalten suchen ...',
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h1, h2, h3',
                title: 'Inhalt',
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

</body>

</html>
